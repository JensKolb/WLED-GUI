<!DOCTYPE html>
<html lang="en">

<head>
    <title>WLED</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>

    <ul>
        <li><a href="index.html"><img src="images/icon_back.png" alt="back" style="float: left;" height=75></a></li>
        <li><img src="images/wled_logo.png" alt="logo" id="logo" class="logo" height=75></li>
    </ul>

    <br><br><br><br><br>
    <div class="settings">
        <table>
            <tr>
                <td>Autostart</td>
                <td>
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox" id="autostart">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <br><br>
        <ul class="collection with-header" id="autoTurnOn" style="text-align: left;">
            <li class="collection-header" style="text-align: center;">
                <h5>Turn on lights automatically at startup</h5>
            </li>
        </ul>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/settings.js"></script>

</body>

</html>
