language: node_js
node_js: "14"

jobs:
  include:
    - os: osx
      osx_image: xcode10.2

    - os: linux

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install:
  - npm install

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then npm run "build linux"
    else
      npm run "build mac"
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"